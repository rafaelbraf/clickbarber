<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Administrativo</title>
    <!-- Link para o CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh; /* Garante que a barra lateral ocupe toda a altura da janela de visualização */
        }
    </style>
</head>
<body>
    <header class="p-1 bg-primary text-white text-center">
        <div class="container">
            <p>Smart Barber</p>
            <!-- Aqui você pode adicionar qualquer outra informação de cabeçalho -->
        </div>
    </header>

    <div class="container-fluid">
        <div class="row">
            <!-- Menu lateral -->
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <div class="p-3">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="home.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="agendamentos.html">Agendamentos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="barbeiros.html">Barbeiros</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="clientes.html">Clientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="servicos.html">Serviços</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#configuracoes">Configurações</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="logoutButton" href="#sair">Sair</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Conteúdo principal -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <!-- Aqui você pode adicionar seu conteúdo -->
                <div class="container mt-2">
                    <div class="row align-items-center">
                        <div class="col-md-8 col-6">
                            <h1>Barbeiros</h1>
                        </div>
                        <div class="col-md-4 col-6 text-md-end text-start">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cadastrarBarbeiroModal">
                                <i class="bi bi-plus-lg"></i>Cadastrar barbeiro
                            </button>
                        </div>
                    </div>
                </div>
                <div class="container mt-4">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col">
                            <strong>ID</strong>
                        </div>
                        <div class="col">
                            <strong>Nome</strong>
                        </div>
                        <div class="col">
                            <strong>Ativo</strong>
                        </div>
                        <div class="col">
                            <strong>Editar</strong>
                        </div>
                        <div class="col">
                            <strong>Excluir</strong>
                        </div>
                    </div>
                </div>
                <div class="container mt-1">
                    <div class="row" id="barbeiros-container">
                        
                    </div>
                </div>
                <div class="alert alert-success alert-dismissible fade " id="alertSuccessBarbeiro" role="alert"></div>
                <div class="alert alert-danger alert-dismissible fade " id="alertErrorBarbeiro" role="alert"></div>
            </main>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="cadastrarBarbeiroModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Cadastrar barbeiro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulário para incluir barbeiro -->
                    <form>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="cpfBarbeiro" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpfBarbeiro" placeholder="000.000.000-00" required>
                            </div>
                            <div class="col-md-9 mb-3">
                                <label for="nomeBarbeiro" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nomeBarbeiro" placeholder="Insira o nome do barbeiro" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3 mb-3">
                                <label for="celularBarbeiro" class="form-label">Celular</label>
                                <input type="text" class="form-control" id="celularBarbeiro" placeholder="(88) 98888-8888" required>
                            </div>
                            <div class="col-md-9 mb-3">
                                <label for="emailBarbeiro" class="form-label">Email</label>
                                <input type="text" class="form-control" id="emailBarbeiro" placeholder="Insira o email do barbeiro" required>
                            </div>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="checkboxBarbeiroAtivo" checked>
                            <label class="form-check-label" for="checkbox1">Ativo</label>
                        </div>
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="checkboxBarbeiroAdmin">
                            <label class="form-check-label" for="checkbox1">Admin</label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button id="buttonCadastrarBarbeiro" type="button" class="btn btn-primary" data-bs-dismiss="modal">Cadastrar</button>
                </div>
            </div>
        </div>
    </div>


    
    <!-- Link para o JavaScript do Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/tokenUtils.js"></script>
    <script type="module" src="../js/barbeiros.js"></script>
</body>
</html>
